<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather app</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="card">
        <div class="search">
        <input type="text" placeholder="enter city name" spellcheck="false" id="searchinput">
        <button><img src="./images/search_24dp_000000_FILL0_wght400_GRAD0_opsz24.png" id="searchbutton"></button>
        </div>
        <div class="weather">
            <img src="./images/images/rain.png" class="weather-icon">
            <h1 class="temp">22°c</h1>
            <h2 class="city">New York</h2>
            <div class="details">
                <div class="col">
                    <img src="images/images/humidity.png">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/images/wind.png">
                    <div>
                        <p class="wind">15km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        const apiKey = "08d057e167e1aa5f714905377f1ab27c";
        const apiUrl = "https://api.openweathermap.org/data/2.5/weather?units=metric&q=";
        const searchbox = document.querySelector("#searchinput");
        const searchbtn = document.querySelector("#searchbutton");
        const weathericon = document.querySelector(".weather-icon");
        
        async function checkWeather(city) {
          const response = await fetch(apiUrl + city +` &appid=${apiKey}`);
          var data = await response.json();
        
          console.log(data);
        
          document.querySelector(".city").innerHTML = data.name;
          document.querySelector(".temp").innerHTML = Math.round(data.main.temp) + "°c";
          document.querySelector(".humidity").innerHTML = data.main.humidity + "%";
          document.querySelector(".wind").innerHTML = data.wind.speed + " km/h";
        
          if (data.weather[0].main == "Clouds") {
              weathericon.src = "images/images/clouds.png";
          } else if (data.weather[0].main == "Clear") {
              weathericon.src = "images/images/clear.png";
          } else if (data.weather[0].main == "Rain") {
              weathericon.src = "images/images/rain.png";
          } else if (data.weather[0].main == "Drizzle") {
              weathericon.src = "images/images/drizzle.png";
          } else if (data.weather[0].main == "Mist") {
              weathericon.src = "images/images/mist.png";
          }
        }
        
        searchbtn.addEventListener("click", () => {
          checkWeather(searchbox.value);
        });
        </script>
